<!DOCTYPE html>
<html>
<head>
    <title>Layout</title>
    <style>
        body{
          width: 900px;
            margin: 0;
            font-family: Arial;
        }

        header, nav, section, article, aside, footer{
            border: 2px solid #999;
            padding: 20px;
            text-align: center;
            font-size: 20px;
        }

        nav{
            margin-top: 5px;
        }

        .main{
            display: flex;
            margin-top: 5px;
        }

        section{
            flex: 2;
            margin-right: 5px;
        }

        aside{
            flex: 1;
        }

        article{
            margin-top: 5px;
        }

        footer{
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <header>header</header>

    <nav>nav</nav>

    <div class="main">
        <div style="flex:2;">
            <section>Section</section>
            <article>Article</article>
        </div>
        <aside>Aside</aside>
    </div>

    <footer>Footer</footer>

</body>
</html>
